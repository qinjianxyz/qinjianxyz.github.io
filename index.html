  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style/css/terminal.css">

  <!-- Critical inline styles for instant render -->
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      min-height: 100vh;
    }
    /* Prevent flash of unstyled content */
    .terminal {
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Particle canvas background -->
  <canvas id="particles-canvas" aria-hidden="true"></canvas>

  <!-- Matrix rain canvas (hidden by default) -->
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>

  <!-- Terminal container -->
  <div id="terminal" class="terminal">
    <!-- Terminal header with fake window controls -->
    <div class="terminal-header">
      <span class="terminal-button close"></span>
      <span class="terminal-button minimize"></span>
      <span class="terminal-button maximize"></span>
      <span class="terminal-title">ray@salmon:~</span>
    </div>

    <!-- Terminal output area -->
    <div id="terminal-output" class="terminal-output" role="log" aria-live="polite"></div>

    <!-- Terminal input area -->
    <div class="terminal-input-wrapper">
      <!-- Mobile command hints -->
      <div class="command-hints" id="command-hints" role="toolbar" aria-label="Quick commands"></div>

      <div class="terminal-input-line">
        <span class="prompt">
          <span class="prompt-user">ray@salmon</span><span class="prompt-separator">:</span><span class="prompt-path">~</span><span class="prompt-symbol">$</span>
        </span>
        <input
          type="text"
          id="terminal-input"
          class="terminal-input"
          autocomplete="off"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
          aria-label="Terminal command input"
          placeholder="Type 'help' to start..."
        >
        <span class="cursor" aria-hidden="true"></span>
      </div>
    </div>
  </div>

  <!-- Image viewer modal -->
  <div id="image-viewer" class="image-viewer hidden" role="dialog" aria-label="Image viewer">
    <button class="close-viewer" aria-label="Close image viewer">&times;</button>
    <img id="viewer-image" src="" alt="Full size photo">
  </div>

  <!-- NoScript fallback for SEO -->
  <noscript>
    <style>
      .terminal { display: none; }
      #particles-canvas { display: none; }
    </style>
    <div style="max-width: 800px; margin: 0 auto; padding: 40px 20px; font-family: system-ui, sans-serif; color: #e0e0e0; background: #0a0a0f; min-height: 100vh;">
      <h1 style="color: #00ff9c;">Ray Qin</h1>
      <p><strong>Senior Software Engineer</strong> · <strong>AI Agent Engineer</strong></p>
      <p>Building Salmon — intelligence scaling for one-person startups.</p>

      <h2 style="color: #00d4ff;">About</h2>
      <p>Senior Software Engineer at ZipRecruiter with experience in full-stack development, AI/ML systems, and recommendation engines. Previously at Eightfold.ai. Double major in Computer Science and Mechanical Engineering from UC San Diego (Cum Laude, 3.9 GPA).</p>

      <h2 style="color: #00d4ff;">Contact</h2>
      <ul>
        <li>Email: <a href="mailto:qinjianxyz@gmail.com" style="color: #00ff9c;">qinjianxyz@gmail.com</a></li>
        <li>LinkedIn: <a href="https://linkedin.com/in/qinjianxyz" style="color: #00ff9c;">linkedin.com/in/qinjianxyz</a></li>
        <li>GitHub: <a href="https://github.com/qinjianxyz" style="color: #00ff9c;">github.com/qinjianxyz</a></li>
      </ul>

      <p style="margin-top: 40px; color: #666;">Enable JavaScript for the full interactive terminal experience.</p>
    </div>
  </noscript>

  <!-- Scripts -->
  <script src="js/particles.js"></script>
  <script src="js/terminal.js"></script>
  <script src="js/easter-eggs.js"></script>
</body>
</html>
